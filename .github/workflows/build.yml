name: Build Binaries

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm install

      # КРОК 1: Компілюємо вихідний код (Vite)
      - name: Compile Source
        run: npm run build

      # КРОК 2: Збираємо програму (Electron Builder)
      # ВИПРАВЛЕНО: Прибрали зайвий прапорець --config
      # Додали --publish never, щоб він просто створив файл, а не намагався його кудись залити
      - name: Build Electron App
        run: npx electron-builder --publish never

      # КРОК 3: Завантажуємо результат, щоб ти міг його скачати
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: story-maker-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
          retention-days: 5
