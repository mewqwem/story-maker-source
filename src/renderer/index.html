<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StoryMaker</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <p class="menu-label">MENU</p>
        </div>

        <nav class="nav-menu">
          <button class="nav-item active" data-target="page-generator">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Generator</span>
          </button>

          <button class="nav-item" data-target="page-library">
            <i class="fa-solid fa-book-open"></i>
            <span>Library</span>
          </button>

          <button class="nav-item" data-target="page-history">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
          </button>

          <button class="nav-item" data-target="page-settings">
            <i class="fa-solid fa-sliders"></i>
            <span>Settings</span>
          </button>
        </nav>

        <footer class="sidebar-footer">
          <div class="version-badge">v<span id="appVersion">2.3.1</span></div>
        </footer>
      </aside>

      <main class="content-view">
        <load src="./partials/generator.html" />
        <load src="./partials/library.html" />
        <load src="./partials/history.html" />
        <load src="./partials/settings.html" />
      </main>
    </div>

    <load src="./partials/previewModal.html" />

    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
